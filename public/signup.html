<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReciSweets</title>
    <style>
        @font-face {
            font-family: header-font;
            src: url(Bakery\ Home\ Free\ Trial.ttf);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url(hand-drawn-bakery-pattern-design_23-2151738006.jpg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: rgba(255, 253, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 2px solid #c8b28d;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-family: header-font;
            font-size: 50px;
            color: #864b15;
            text-shadow: 2px 2px #c56e20;
            margin-bottom: 10px;
        }
        .logo p {
            color: #864b15;
            font-size: 16px;
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #864b15;
            font-weight: bold;
            font-size: 16px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #c8b28d;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-group input:focus {
            outline: none;
            border-color: #864b15;
            box-shadow: 0 0 0 3px rgba(134, 75, 21, 0.1);
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .password-requirements ul {
            list-style-type: none;
            padding-left: 0;
        }
        .password-requirements li {
            margin: 2px 0;
            position: relative;
            padding-left: 20px;
        }
        .password-requirements li:before {
            content: "✗";
            position: absolute;
            left: 0;
            color: #c62828;
        }
        .password-requirements li.valid:before {
            content: "✓";
            color: #2e7d32;
        }
        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #864b15;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-family: header-font;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }
        .auth-btn:hover {
            background-color: #b97740;
            transform: translateY(-2px);
        }
        .auth-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link a {
            color: #864b15;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .auth-link a:hover {
            color: #b97740;
        }
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
        }
        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #2e7d32;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ReciSweets</h1>
            <p>Create your account to start collecting recipes!</p>
        </div>

        <form id="signupForm">
            <div id="messageContainer"></div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-requirements">
                    <ul id="passwordRequirements">
                        <li id="length">At least 6 characters</li>
                        <li id="letter">At least one letter</li>
                        <li id="number">At least one number</li>
                    </ul>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <button type="submit" class="auth-btn" id="signupBtn">
                <span id="signupText">Create Account</span>
            </button>
        </form>
        <div class="auth-link">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
        </div>
    </div>
    
    <script>
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const signupText = document.getElementById('signupText');
        const messageContainer = document.getElementById('messageContainer');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        function setLoading(loading) {
            if (loading) {
                signupBtn.disabled = true;
                signupText.innerHTML = '<span class="loading"></span>Creating account...';
            } else {
                signupBtn.disabled = false;
                signupText.innerHTML = 'Create Account';
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 6,
                letter: /[a-zA-Z]/.test(password),
                number: /\d/.test(password)
            };

            // Update visual indicators
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                }
            });

            return Object.values(requirements).every(req => req);
        }

        passwordInput.addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const formData = new FormData(signupForm);
            const username = formData.get('username').trim();
            const email = formData.get('email').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');

            // Validation
            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }
            if (username.length < 3 || username.length > 20) {
                showMessage('Username must be between 3 and 20 characters');
                return;
            }
            if (!validatePassword(password)) {
                showMessage('Password does not meet requirements');
                return;
            }
            if (password !== confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }
            setLoading(true);

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showMessage(data.error || 'Signup failed');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Auto-focus first input
        document.getElementById('username').focus();
    </script>
</body>
</html>
