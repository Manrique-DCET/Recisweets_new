<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReciSweets</title>
    <style>
        @font-face {
            font-family: header-font;
            src: url(Bakery\ Home\ Free\ Trial.ttf);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: url(hand-drawn-bakery-pattern-design_23-2151738006.jpg);
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            background: rgba(255, 253, 247, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 2px solid #c8b28d;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            font-family: header-font;
            font-size: 50px;
            color: #864b15;
            text-shadow: 2px 2px #c56e20;
            margin-bottom: 10px;
        }
        .logo p {
            color: #864b15;
            font-size: 16px;
            opacity: 0.8;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #864b15;
            font-weight: bold;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #c8b28d;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #864b15;
            box-shadow: 0 0 0 3px rgba(134, 75, 21, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background-color: #864b15;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-family: header-font;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .auth-btn:hover {
            background-color: #b97740;
            transform: translateY(-2px);
        }

        .auth-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 20px;
        }

        .auth-link a {
            color: #864b15;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #b97740;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #c62828;
        }

        .success-message {
            background-color: #e8f5e8;
            color: #2e7d32;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border-left: 4px solid #2e7d32;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ReciSweets</h1>
            <p>Welcome back to your recipe collection!</p>
        </div>

        <form id="loginForm">
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="auth-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
            </button>
        </form>

        <div class="auth-link">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `
                <div class="${type}-message">
                    ${message}
                </div>
            `;
        }

        function clearMessage() {
            messageContainer.innerHTML = '';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginText.innerHTML = '<span class="loading"></span>Signing in...';
            } else {
                loginBtn.disabled = false;
                loginText.innerHTML = 'Sign In';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessage();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('Please fill in all fields');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message || 'Network error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        document.getElementById('username').focus();
    </script>
</body>
</html>
